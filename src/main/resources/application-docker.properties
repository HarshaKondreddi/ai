server.port=8080

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Cassandra inside Docker network
spring.cassandra.contact-points=cassandra
spring.cassandra.port=9042
spring.cassandra.local-datacenter=datacenter1
spring.cassandra.keyspace-name=spring_ai
spring.cassandra.schema-action=create_if_not_exists

# Spring AI Chat Memory (Cassandra)
# Note: Repository properties take precedence in Spring AI 1.0.x
spring.ai.chat.memory.repository.cassandra.keyspace=spring_ai
spring.ai.chat.memory.repository.cassandra.initialize-schema=true
spring.ai.chat.memory.repository.cassandra.table=ai_chat_memory
spring.ai.chat.memory.repository.cassandra.messages-column=messages

# Backward-compat (older property names)
spring.ai.chat.memory.cassandra.keyspace=spring_ai
spring.ai.chat.memory.cassandra.initialize-schema=true
spring.ai.chat.memory.cassandra.table=ai_chat_memory
spring.ai.chat.memory.cassandra.messages-column=messages

# Spring AI Vector Store (Cassandra)
spring.ai.vectorstore.cassandra.keyspace=spring_ai
spring.ai.vectorstore.cassandra.table=ai_vector_store
spring.ai.vectorstore.cassandra.initialize-schema=true

# Logging
logging.level.root=INFO
logging.level.com.learnings.ai=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JVM settings
spring.jvm.memory=-Xmx512m -Xms256m